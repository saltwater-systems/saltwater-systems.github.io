<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zimbabwe Coronavirus Incident Map</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="css/Chart.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div id="loader" class="valign-wrapper fullscreen">
      <div class="container">
        <div class="row">
        <div class="progress center-align col s4 offset-s4 m6 offset-m3">
           <div class="indeterminate"></div>
        </div>
      </div>
    </div>  
    </div>

  <header style="margin-bottom: 10px;">
    <nav class="nav-extended grey darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center red-text text-lighten-1" style="font-size: 22px;"><i class="material-icons" style="margin-top: 2px;">report_problem</i>Coronavirus</a>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a href="#maps">Map</a></li>
          <li class="tab"><a href="#charts">Charts</a></li>
         </ul>
      </div>
    </nav>
  </header>

   <main>
    <div class="container">

      <div class="row" id="maps">
        <div class="col s12 m8 l7">
          <div id="map"></div>
        </div>
        <div class="col s12 m4 l5 card-panel grey darken-4">
          <table>
            <thead>
              <tr>
                <th>Cases</th>
                <th>Active</th>
                <th>Deaths</th>
                <th>Recovered</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="overall_new"></td>
                <td id="overall_active"></td>
                <td id="overall_deaths"></td>
                <td id="overall_recovered"></td>
              </tr>
            </tbody>
          </table>
          <table class="centerd responsive highlight" style="font-size: 11px">
            <thead>
              <tr>
                <th>Location</th>
                <th abbr="Cumulative Cases">Cases</th>
                <th>Active</th>
                <th>Deaths</th>
                <th>Recovered</th>
              </tr>
            </thead>
            <tbody id="info">
            </tbody>
          </table>
          <table style="font-size: 10px">
            <tbody>
              <tr>
                <td>Data Source: Ministry of Health and Child Care, WHO</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      
      <div class="row" id="charts">
        <div class="s12">
          <div id="highchart1"></div>
        </div>
      </div>

    </div>
   </main>

   <footer class="page-footer grey darken-4"> 
    <div class="footer-copyright grey darken-4 grey-text darken-3">
      <div class="container">
      <a class="grey-text text-lighten-4 right grey darken-3 waves-effect waves-light" style="padding: 5px; border-radius: 3px; font-size: 11px;" href="https://saltwater-systems.github.io">By Saltwater</a>
      </div>
    </div>
  </footer> 
    
    
          
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/highcharts/highcharts.js"></script>
    <script src="scripts/highcharts/modules/series-label.js"></script>
    <script src="scripts/highcharts/modules/exporting.js"></script>
    <script src="scripts/highcharts/modules/export-data.js"></script>
    <script src="scripts/highcharts/modules/accessibility.js"></script>
    <script src="scripts/highcharts/themes/dark-unica.js"></script>
     <script src="scripts/script.js"></script>
	</body>
</html>
